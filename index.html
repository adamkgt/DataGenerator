<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generator danych testowych ‚Äî Freemium</title>
<meta name="description" content="Generator fikcyjnych danych do test√≥w manualnych. Dzia≈Ça lokalnie, bez backendu." />
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<style>
/* --- pe≈Çny CSS z Twojego projektu --- */
:root{
  --bg:#0f1115; --panel:#171a21; --muted:#a9b1bc; --text:#e7eaf0; --primary:#3b82f6; --primary-2:#2563eb; --ok:#10b981; --danger:#ef4444; --border:#262a33;
  --table-bg:#111318; --table-row:#151923; --shadow: 0 10px 30px rgba(0,0,0,.35);
}
[data-theme="light"]{
  --bg:#f7f8fb; --panel:#ffffff; --muted:#556070; --text:#0f1115; --primary:#2563eb; --primary-2:#1d4ed8; --ok:#059669; --danger:#dc2626; --border:#e6e8ef;
  --table-bg:#ffffff; --table-row:#f2f4f8; --shadow: 0 10px 30px rgba(16,24,40,.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0; font:15px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text);}
.wrap{max-width:1100px; margin:0 auto; padding:24px}
header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px;}
.title h1{margin:0; font-size: clamp(22px, 3vw, 32px);}
.title p{margin:6px 0 0; color:var(--muted);}
.toolbar{display:flex; align-items:center; gap:8px; flex-wrap:wrap;}
.btn{display:inline-flex; align-items:center; gap:8px; border:1px solid var(--border); background:var(--panel); color:var(--text); padding:10px 14px; border-radius:10px; cursor:pointer; transition:.15s;}
.btn.primary{ background:var(--primary); border-color:transparent; color:#fff; }
.btn.primary:hover{ background:var(--primary-2); transform: translateY(-1px); }
.btn:hover{ transform: translateY(-1px); }
.btn:disabled{ opacity:.6; cursor:not-allowed; transform:none; }
.panel{background:var(--panel); border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow); padding:18px;}
.grid{display:grid; gap:16px; grid-template-columns: 1.1fr 1fr; margin-top:16px;}
@media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
.row{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
.field{ display:flex; flex-direction:column; gap:8px; min-width: 180px; }
.field label{ color:var(--muted); font-size:13px; }
.switch{ display:inline-flex; align-items:center; gap:10px; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:var(--table-bg);}
.switch input{ width:44px; height:24px; appearance:none; background:#4b5563; border-radius:999px; position:relative; cursor:pointer; }
.switch input:checked{ background:var(--primary); }
.switch input:before{ content:""; position:absolute; width:18px; height:18px; border-radius:50%; background:#fff; top:3px; left:3px; transition:.18s; }
.switch input:checked:before{ transform: translateX(20px); }
input[type="number"], select{ height:42px; padding:0 12px; border-radius:10px; border:1px solid var(--border); background:var(--table-bg); color:var(--text);}
.checks{ display:grid; grid-template-columns: repeat(2, minmax(160px, 1fr)); gap:10px; }
@media (max-width: 520px){ .checks{ grid-template-columns: 1fr; } }
.check{ display:flex; gap:10px; align-items:center; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--table-bg);}
.check input{ width:18px; height:18px; accent-color:var(--primary); }
.tableWrap{ margin-top:18px; background:var(--panel); border:1px solid var(--border); border-radius:16px; overflow:hidden; }
.tableHead{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 14px; border-bottom:1px solid var(--border); background: linear-gradient(0deg, var(--panel), var(--table-bg)); }
.hint{ color:var(--muted); font-size:13px; }
table{ width:100%; border-collapse:collapse; }
thead th{ font-weight:600; text-align:left; padding:12px 14px; font-size:14px; border-bottom:1px solid var(--border); cursor:pointer; }
tbody td{ padding:12px 14px; border-bottom:1px solid var(--border); }
tbody tr:nth-child(odd){ background:var(--table-row); }
.empty{ padding:22px; color:var(--muted); text-align:center; }
.toast{ position:fixed; right:16px; bottom:16px; background:var(--panel); border:1px solid var(--border); padding:12px 14px; border-radius:12px; box-shadow:var(--shadow); display:none; }
</style>
</head>
<body data-theme="dark">
<div class="wrap">
  <header>
    <div class="title">
      <h1>Generator danych testowych</h1>
      <p>Wygeneruj fikcyjne rekordy do test√≥w manualnych</p>
    </div>
    <div class="toolbar">
      <button id="themeToggle" class="btn">üåó Motyw</button>
      <button id="generate" class="btn primary">Generuj</button>
    </div>
  </header>

  <div class="grid">
    <div class="panel">
      <div class="row">
        <div class="field">
          <label for="records">Liczba rekord√≥w</label>
          <input id="records" type="number" min="1" max="200" value="10"/>
        </div>
        <div class="field">
          <label for="locale">Jƒôzyk</label>
          <select id="locale">
            <option value="pl">Polski</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
      <div class="checks">
        <label class="check"><input type="checkbox" value="firstName" checked/> Imiƒô</label>
        <label class="check"><input type="checkbox" value="lastName" checked/> Nazwisko</label>
        <label class="check"><input type="checkbox" value="email" checked/> Email</label>
        <label class="check"><input type="checkbox" value="phone"/> Telefon</label>
        <label class="check"><input type="checkbox" value="city"/> Miasto</label>
        <label class="check"><input type="checkbox" value="address"/> Adres</label>
      </div>
    </div>
    <div class="panel">
      <div class="row">
        <button id="copy" class="btn">üìã Kopiuj</button>
        <button id="export" class="btn">‚¨áÔ∏è CSV</button>
      </div>
    </div>
  </div>

  <div class="tableWrap">
    <div class="tableHead">
      <span class="hint">Kliknij nag≈Ç√≥wek aby sortowaƒá</span>
    </div>
    <table id="dataTable">
      <thead><tr id="tableHead"></tr></thead>
      <tbody id="tableBody"><tr><td colspan="6" class="empty">Brak danych</td></tr></tbody>
    </table>
  </div>
</div>

<div id="toast" class="toast"></div>

<!-- Faker v8.4.1 UMD -->
<script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@8.4.1/dist/faker.umd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (!window.faker) { console.error("Faker nie zosta≈Ç poprawnie za≈Çadowany!"); return; }
  const faker = window.faker;

  const btnGenerate = document.getElementById("generate");
  const btnCopy = document.getElementById("copy");
  const btnExport = document.getElementById("export");
  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");
  const toast = document.getElementById("toast");
  const recordsInput = document.getElementById("records");
  const localeSelect = document.getElementById("locale");
  const themeToggle = document.getElementById("themeToggle");

  let data = [];

  function showToast(msg){
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(()=> toast.style.display = "none", 2500);
  }

  function generateData(){
    faker.setLocale(localeSelect.value);
    const count = parseInt(recordsInput.value, 10) || 10;
    const fields = [...document.querySelectorAll(".check input:checked")].map(c=>c.value);

    data = [];
    for(let i=0;i<count;i++){
      const row = {};
      if(fields.includes("firstName")) row.firstName = faker.person.firstName();
      if(fields.includes("lastName")) row.lastName = faker.person.lastName();
      if(fields.includes("email")) row.email = faker.internet.email();
      if(fields.includes("phone")) row.phone = faker.phone.number();
      if(fields.includes("city")) row.city = faker.location.city();
      if(fields.includes("address")) row.address = faker.location.streetAddress();
      data.push(row);
    }
    renderTable(fields);
  }

  function renderTable(fields){
    if(!data.length){ tableBody.innerHTML = '<tr><td colspan="6" class="empty">Brak danych</td></tr>'; return; }
    tableHead.innerHTML = fields.map(f=>`<th>${f}</th>`).join("");
    tableBody.innerHTML = data.map(row=>{
      return `<tr>${fields.map(f=>`<td>${row[f]||""}</td>`).join("")}</tr>`;
    }).join("");
  }

  function copyData(){
    if(!data.length) return showToast("Brak danych do kopiowania!");
    const str = JSON.stringify(data, null, 2);
    navigator.clipboard.writeText(str);
    showToast("Skopiowano do schowka");
  }

  function exportCSV(){
    if(!data.length) return showToast("Brak danych do eksportu!");
    const fields = Object.keys(data[0]);
    const csv = [fields.join(","), ...data.map(r=>fields.map(f=>`"${r[f]||""}"`).join(","))].join("\n");
    const blob = new Blob([csv], {type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "data.csv";
    a.click();
    showToast("Wyeksportowano CSV");
  }

  function toggleTheme(){
    document.body.dataset.theme = (document.body.dataset.theme === "dark" ? "light" : "dark");
  }

  btnGenerate.addEventListener("click", generateData);
  btnCopy.addEventListener("click", copyData);
  btnExport.addEventListener("click", exportCSV);
  themeToggle.addEventListener("click", toggleTheme);
});
</script>
</body>
</html>
