<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generator danych testowych ‚Äî Freemium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Generator danych testowych ‚Äî Freemium</h1>
        <p>Fikcyjne dane do test√≥w manualnych. Dzia≈Ça lokalnie, bez backendu.</p>
      </div>
      <div class="toolbar">
        <span class="switch">
          <span>Motyw</span>
          <input id="themeToggle" type="checkbox" />
        </span>
        <span class="switch">
          <span>Tryb bezpieczny</span>
          <input id="safeToggle" type="checkbox" checked />
        </span>
      </div>
    </header>

    <div class="grid">
      <section class="panel">
        <h3>Ustawienia</h3>
        <div class="checks">
          <label><input type="checkbox" id="colName" checked /> Imiƒô i nazwisko</label>
          <label><input type="checkbox" id="colEmail" checked /> E-mail</label>
          <label><input type="checkbox" id="colPhone" checked /> Telefon</label>
          <label><input type="checkbox" id="colPesel" checked /> PESEL</label>
        </div>

        <div class="row">
          <div class="field">
            <label for="count">Liczba rekord√≥w (max 50)</label>
            <input id="count" type="number" min="1" max="50" value="10" />
          </div>
          <div class="field">
            <label for="locale">Lokalizacja</label>
            <select id="locale">
              <option value="pl">Polska (pl)</option>
              <option value="en">Angielski (en)</option>
              <option value="de">Niemiecki (de)</option>
            </select>
          </div>
          <div class="field">
            <button id="generate" class="btn primary">GENERUJ DANE</button>
          </div>
        </div>

        <div class="row">
          <button id="copyBtn" class="btn">üìã Kopiuj</button>
          <button id="csvBtn" class="btn">‚¨áÔ∏è Eksport CSV</button>
        </div>
      </section>

      <section class="tableWrap">
        <div class="tableHead">
          <div class="row">
            <strong>Wyniki</strong>
            <span id="rowsCount" class="badge">0 rekord√≥w</span>
          </div>
        </div>
        <div style="overflow:auto; max-height: 60vh">
          <table id="dataTable">
            <thead id="thead"></thead>
            <tbody id="tbody"><tr><td colspan="6">Brak danych. Wygeneruj rekordy.</td></tr></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Faker 9.x -->
  <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@9.0.0/dist/faker.umd.min.js"></script>
  <!-- Nasz skrypt -->
  <script src="app.js"></script>
</body>
</html>
